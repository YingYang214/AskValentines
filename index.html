<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual Valentine's Day Card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <div class="response-buttons">
                        <button id="yes">Yes</button>
                        <button id="no">No</button>
                    </div>
                    <p id="response-message"></p> <!-- This will show "Yay!" or "Sad :(" -->

                    <p class="words line1"><small>Hello Stellie,</small></p>
                    <p class="words line2"><small>I can’t fix everything right away</small></p>
                    <p class="words line3"><small>but maybe being my Valentine</small></p>
                    <p class="words line4"><small>could add a little happiness to your day!</small></p>
                    

                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
        </div>
        
        <h1 class="valentine">Happy Valentine's Day!</h1>
        <script src="index.js"></script>
    </body>
</html>

<!-- I can’t fix everything right away, but maybe being my Valentine could add a little happiness to your day-->
